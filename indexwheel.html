<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ruota della Fortuna dell'Amore 💖</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #fff;
      position: relative;
      transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      background: conic-gradient(
        #ff6b81 0deg 45deg,
        #ffb347 45deg 90deg,
        #ff6b81 90deg 135deg,
        #ffb347 135deg 180deg,
        #ff6b81 180deg 225deg,
        #ffb347 225deg 270deg,
        #ff6b81 270deg 315deg,
        #ffb347 315deg 360deg
      );
    }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid white;
      z-index: 10;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      background: #ffe0e0;
    }

    .message {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      opacity: 0;
      transition: opacity 1s;
      text-align: center;
    }
    .message.show {
      opacity: 1;
    }

    /* Cuoricini cadenti */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      color: red;
      animation: fall linear forwards;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Ruota della Fortuna dell'Amore 💖</h1>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <button onclick="spin()">Gira la Ruota 🎡</button>
  <div id="message" class="message"></div>

  <script>
    const wheel = document.getElementById("wheel");
    const messageDiv = document.getElementById("message");
    let deg = 0;

    const messages = [
      "Sei la mia persona preferita 💕",
      "Ti penso sempre 😘",
      "Un bacio per te 💋",
      "Non potrei stare senza di te 💖",
      "Sei speciale 🌟",
      "Ti mando un abbraccio forte 🤗",
      "Sei la mia metà 💞",
      "Ti voglio bene con tutto il cuore ❤️"
    ];

    function spin() {
      messageDiv.classList.remove("show");
      const randomDeg = Math.floor(5000 + Math.random() * 5000);
      deg += randomDeg;
      wheel.style.transform = `rotate(${deg}deg)`;

      setTimeout(() => {
        const index = Math.floor((deg % 360) / 45);
        const msg = messages[index];
        messageDiv.textContent = msg;
        messageDiv.classList.add("show");
      }, 5000);
    }

    // Creazione cuoricini che cadono
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 5) + "s";
      heart.textContent = "💖";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
