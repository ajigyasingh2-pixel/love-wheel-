<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruota della Fortuna Romantica</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    canvas {
      margin-top: 50px;
    }

    /* Triangolino indicatore */
    .arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #ff3366;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ff6699;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #ff3366;
    }

    /* Messaggio gigante */
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 3rem;
      font-weight: bold;
      color: #ff3366;
      text-shadow: 2px 2px 8px #00000055;
      z-index: 5;
      animation: none;
      text-align: center;
      padding: 20px;
    }

    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      60% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* Cuoricini che cadono */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff3366;
      font-size: 20px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="arrow"></div>
  <canvas id="wheel" width="400" height="400"></canvas>
  <button onclick="spin()">Gira la Ruota ‚ù§Ô∏è</button>
  <div class="message" id="message"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");

    const messages = [
      "Un abbraccio forte ü§ó",
      "Un bacio speciale üòò",
      "Ti penso sempre üí≠",
      "Sei unica üíé",
      "Ti voglio bene üíñ",
      "Il mio cuore √® tuo ‚ù§Ô∏è",
      "Ti mando un sorriso üòä",
      "Con te sono felice üåπ"
    ];

    const colors = ["#ffb3c6","#ffccd5","#ffc2d1","#ff8fab","#fb6f92","#ff4d6d","#ff758f","#ffb5a7"];
    const numSegments = messages.length;
    const arcSize = (2 * Math.PI) / numSegments;
    let angle = 0;
    let spinning = false;

    function drawWheel() {
      ctx.clearRect(0,0,400,400);
      for (let i=0; i<numSegments; i++) {
        const start = angle + i * arcSize;
        const end = start + arcSize;
        ctx.beginPath();
        ctx.moveTo(200,200);
        ctx.arc(200,200,200,start,end);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.save();
        ctx.translate(200,200);
        ctx.rotate(start + arcSize/2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#333";
        ctx.font = "16px Arial";
        ctx.fillText(messages[i], 180,10);
        ctx.restore();
      }
    }

    function spin() {
      if (spinning) return;
      spinning = true;
      let spinAngle = Math.random() * 2000 + 2000;
      let spinTime = 0;
      let spinTimeTotal = 3000 + Math.random()*2000;

      function rotate() {
        spinTime += 20;
        if (spinTime >= spinTimeTotal) {
          stopRotateWheel(spinAngle);
          return;
        }
        const spinAngleIncrement = spinAngle * (1 - spinTime/spinTimeTotal);
        angle += (spinAngleIncrement * Math.PI / 180);
        drawWheel();
        requestAnimationFrame(rotate);
      }
      rotate();
    }

    function stopRotateWheel(spinAngle) {
      const degrees = angle * 180 / Math.PI + 90;
      const arcd = arcSize * 180 / Math.PI;
      const index = Math.floor((360 - (degrees % 360)) / arcd) % numSegments;

      const message = document.getElementById("message");
      message.innerText = messages[index];
      message.style.animation = "pop 0.8s ease forwards";

      spinning = false;
    }

    drawWheel();

    // Cuoricini animati
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random()*100 + "vw";
      heart.style.animationDuration = 3 + Math.random()*2 + "s";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),5000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
